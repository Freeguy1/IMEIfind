<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>IMEIfind</title>
</head>

<body background="img/phone.jpg">
  <center>
    <header>IMEIfind</header>
  </center>
  <h3><em>Welcome to IMEIfind, the easiest way to locate your recovered phone</em></h3>
  <div class="container-1">
    <div class="row">
      <div class="col-md-6">
        <form class="add">
          <div class="form-group">
            <h4>USER DETAILS</h4>
            <label for="add1">Name:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <form id="add">
            <div class="form-group">
              <label for="add1">Abstract Number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <form id="add">
              <div class="form-group">
                <label for="add1">IMEI:</label>
                <input id="add1" class="form-control" type="text">
              </div>
              <form id="add">
                <div class="form-group">
                  <label for="add1">Email:</label>
                  <input id="add1" class="form-control" type="text">
                </div>

                <button type="submit" class="btn">submit</button>
              </form>

      </div>
      <div class="col-md-6">
        <form id="add">
          <div class="form-group">
            <h4>POLICE DETAILS</h4>
            <label for="add1">Name:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <form id="add">
            <div class="form-group">
              <label for="add1">Badge Number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <form id="add">
              <div class="form-group">
                <label for="add1">Station Name:</label>
                <input id="add1" class="form-control" type="text">
              </div>
              <form id="add">
                <div class="form-group">
                  <label for="add1">IMEI:</label>
                  <input id="add1" class="form-control" type="text">
                </div>
                <button type="submit" class="btn">submit</button>
              </form>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.js "></script>
  <script src="js/bootstrap.js "></script>
  <script src="js/scripts.js "></script>
</body>

</html>
